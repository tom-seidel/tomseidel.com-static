<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/links.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <title>Tom Seidel | Links</title>
    </head>
    <body>
        <div class="overlay"></div>
        <section id="modal-frame" class="modal-frame">
            <header class="modal-header">
                <h2>Share Link</h2>
                <button id="modal-close" class="modal-close" aria-label="Close modal"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </header>
            <div class="modal-input-wrapper">
                <input type="text" id="modal-link" class="modal-link" value="https://tomseidel.com/links" readonly>
                <button id="copy-button" class="copy-button">Copy Link</button>
            </div>
        </section>
        <header>
            <div class="header-wrapper">
                <div class="header-content">
                    <div class="darkmode-share">
                        <button id="darkmode-button" class="darkmode-button"></button>
                        <button id="share-button" class="share-button"></button>
                    </div>
                </div>
                <div class="hero-wrapper">
                    <img src="assets/pictures/tom.jpg" alt="profile picture" class="hero-pic">
                    <h1>@tomseidel</h1>
                    <p>Hi! My name is Tom. I turn coffee into code!</p>
                    <p>Text me if I got your attention!</p>
                </div>
            </div>
        </header>
        <section class="link-wrapper">
            <div class="link-content">
                <a href="https://tomseidel.com/" class="link-button" target="_blank">My Personal Site</a>
                <a href="https://github.com/tom-seidel/" class="link-button"target="_blank">GitHub</a>
                <a href="https://bsky.app/profile/tomseidel.com/" class="link-button"target="_blank">Bluesky</a>
                <a href="https://twitter.com/tseideldev/" class="link-button"target="_blank">Twitter</a>
                <a href="https://instagram.com/tom_sei/" class="link-button"target="_blank">Instagram</a>
            </div>
        </section>
        <script src="scripts/links.js"></script>
    </body>
</html>
